<!DOCTYPE html>
<html>
<head>
    <title>Module 5 (Home Task)</title>
    <meta charset="utf-8">
    
    <link rel="stylesheet" type="text/css" href="style.css">

    <script type="text/javascript" src="js/utility.js"></script>
    <script type="text/javascript" src="js/ajaxFacade.js"></script>
    <script type="text/javascript" src="js/calculator.js"></script>
    <script type="text/javascript" src="js/calculatorView.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>
<body>
    <div id="calculator">
        <div class="title">iCALC</div>
        <div class="inputs">
            <div><input type="text" class="operand1 operand" value="0"></div>
            <div><input type="text" class="operand2 operand" value="0"></div>
            <div><input type="text" class="answer" value="0" readonly="true"></div>
        </div>

        <div class="controls">
            <div>
                <button class="add control">+</button>
                <button class="sub control">-</button>
            </div>
            <div>
                <button class="mul control">*</button>
                <button class="div control">/</button>
            </div>
        </div>
    </div>
</body>
</html>
